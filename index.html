<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <title>Document</title>
  </head>
  <body>
    <form id="create" name="create-form" method="post">
      <h1>Calculadora de IMC com Webservice</h1>
      <div>
        <label for="name">Nome:</label>
        <input
          type="text"
          id="name"
          name="name"
          required
          placeholder="Digite o nome..."
        />
      </div>

      <div>
        <label for="weight">Peso (kg):</label>
        <input
          type="number"
          id="weight"
          name="weight"
          step="0.1"
          required
          placeholder="Digite o peso..."
        />
      </div>

      <div>
        <label for="height">Altura (m):</label>
        <input
          type="number"
          id="height"
          name="height"
          step="0.01"
          required
          placeholder="Digite a altura..."
        />
      </div>

      <div id="imc-remove">
        <button id="remove-biggest" type="button">Remover maior IMC</button>
        <button id="remove-lowest" type="button">Remover menor IMC</button>
      </div>

      <button type="submit">Adicionar Pessoa</button>
    </form>

    <div class="table-container">
      <table id="table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Altura</th>
            <th>Peso</th>
            <th>IMC</th>
            <th>Status</th>
            <th>Opções</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
